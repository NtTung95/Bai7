<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3, bai4</title>
</head>
<body style="font-size: 50px">
    <script>
        // Viết chương trình tính diện tích hình tròn A = r^2*pi , chu vi C = 2r*pi

        var banKinh = prompt("Nhập r");
        var r = parseInt(banKinh);
        var A = r*r*3.14;
        var chuvi = 2*r*3.14;

        document.write("Diện tích hình tròn có bán kính " + r + " là: " + A);
        document.write("<br>");
        document.write("Chu vi hình tròn có bán kính " + r + " là: " + chuvi);
    </script>
</body>
</html>
