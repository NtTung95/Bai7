<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
    <script>
        // Viết chương trình nhập một giá trị là độ 0C (Celsius) và chuyển nó sang độ 0F (Fahrenheit). [Hướng dẫn: C/5 = (F-32)/9]

        var c = prompt("Nhập độ C");
        var c2 = parseInt(c)

        var f = (c2/5)*9 + 32

        document.write(c2 + "Độ C = ")
        document.write(f + " Độ F")
    </script>


</body>
</html>
