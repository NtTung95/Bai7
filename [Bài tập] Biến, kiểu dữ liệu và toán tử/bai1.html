<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
<body>
    <script>
        var l = prompt("Nhập điểm Lý");
        var h = prompt("Nhập điểm Hóa");
        var s = prompt("Nhập điểm Sinh");

        var ly = parseInt(l);
        var hoa = parseInt(h);
        var sinh = parseInt(s)

        var t = ly+hoa+sinh
        var tb = t/3
        document.write("Điểm Lý: " + ly);
        document.write("<br>");
        document.write("Điểm Hóa: " + hoa);
        document.write("<br>");
        document.write("Điểm sinh: " + sinh);
        document.write("<br>");
        document.write("Điểm Tổng: " + t);
        document.write("<br>");
        document.write("Điểm trung bình: " + tb);
    </script>
</html>
